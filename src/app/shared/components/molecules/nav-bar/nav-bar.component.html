<div class="nav-bar">
    <app-logo [src]="srclogo" [alt]="altlogo"></app-logo>
    <div class="menu">
        <app-link
        *ngFor="let link of links; let i = index"
        [href]="link.href" 
         [class]="'info-normal'" 
         [text]="link.text"
         [isSelected]="selectedLinkIndex === i"
         (click)="selectLink(i)"
         ></app-link>
    </div>
    <app-icon [src]="srcicon" [alt]="alticon" [style]="'profile'" (click)="openLoginModal()"></app-icon>
</div>
